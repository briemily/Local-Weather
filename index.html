<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Pontano+Sans" rel="stylesheet">
<link href="https://websygen.github.io/owfont/css/owfont-regular.css" rel="stylesheet" type="text/css">
<script src="https://use.fontawesome.com/4b56f7549b.js"></script>

<body>
	<div class="container-fluid">
		<h1>Local Weather</h1>
		<p id="location"></p>
		<form id="formSubmit">
			<input id="loc" type="text" placeholder="Enter city" autocomplete="off"/>
			<button type="button" id="citySubmit"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
		</form>
		
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-2 col-md-offset-2">
				<p><i class="fa fa-thermometer-three-quarters fa-3x" aria-hidden="true"></i></p>
				<p id="temp" class="inline"></p><button id="convert" class="inline">&deg; C</button>
			</div>
			<!--col1-->
			
			<div class="col-xs-6 col-sm-6 col-md-2">
				<p id="icon"><i class="owf owf-802-d owf-3x"></i></p>
				<p id="conditions"></p>
			</div><!--col2-->
			
			<div class="col-xs-6 col-sm-6 col-md-2">
				<p><i class="owf owf-803 owf-3x"></i></p>
				<p id="clouds"></p>
			</div><!--col3-->
			
			<div class="col-xs-6 col-sm-6 col-md-2">
				<p><i class="owf owf-905 owf-3x"></i></p>
				<p id="wind"></p>
			</div><!--col4-->

		</div>
		<!--row-->
	</div>
	<!--container fluid-->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
